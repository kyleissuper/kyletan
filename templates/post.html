{% extends "base.html" %}
{% block body %}
<header class="page_title post_title animate_rise">
    <h1>{{ content["title"] }}</h1>
    {% if "url" in content %}
    <a href="{{ content['url'] }}" class="link" target="_blank">
        <i class="material-icons">&#xE157;</i>
        <span>Open link</span>
    </a>
    {% endif %}
</header>
<section class="main animate_rise">
    {{ content["post"] | safe }}
</section>
{% endblock %}
